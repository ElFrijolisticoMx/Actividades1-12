<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lista ordenada de diarios</title>
<style>
  /* Estilos CSS para la lista */
  ol {
    margin-left: 20px;
  }

  ol ol {
    margin-left: 20px;
  }
</style>
</head>
<body>
<h2>Diarios de:</h2>
<ol>
  <li>ESPAÑA...
    <ol>
      <li>a. El Mundo</li>
      <li>b. El País</li>
      <li>c. La Vanguardia</li>
    </ol>
  </li>
  <li>EE.UU.
    <ol>
      <li>I. New York Times</li>
      <li>II. The Washington Post</li>
    </ol>
  </li>
</ol>
</body>
</html>
