<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Una tabla compleja</title>
</head>
<body>
<table style="text-align: left; width: 100%; margin-left: auto; margin-right: auto;" border="3" cellpadding="2" cellspacing="2">
<caption><span style="font-weight: bold;">TITULO DE LA TABLA</span></caption>
<tbody>
<tr align="center">
<th colspan="3" rowspan="1" style="vertical-align: top; background-color: rgb(153, 255, 153); font-size: 20px;"><span style="font-weight: bold;">CELDA 1</span></th>
</tr>
<tr>
<td colspan="1" rowspan="2" style="vertical-align: middle; text-align: left; background-color: rgb(102, 255, 255); font-size: 18px;"><span style="font-weight: bold;">CELDA 2</span></td>
<td style="vertical-align: top; text-align: center; color: red; font-size: 16px;"><span style="font-weight: bold;">CELDA 3</span></td>
<td style="vertical-align: top; text-align: center; font-size: 16px;"><span style="font-weight: bold;">CELDA 4</span></td>
</tr>
<tr>
<td style="vertical-align: top; text-align: center; color: red; font-size: 16px;"><span style="font-weight: bold;">CELDA 5</span></td>
<td colspan="1" rowspan="2" style="vertical-align: bottom; text-align: right; background-color: rgb(255, 153, 255); font-size: 18px;"><span style="font-weight: bold;">CELDA 6</span></td>
</tr>
<tr>
<td style="vertical-align: top; text-align: center; font-size: 16px;"><span style="font-weight: bold;">CELDA 7</span></td>
<td style="vertical-align: top; text-align: center; color: red; font-size: 16px;"><span style="font-weight: bold;">CELDA 8</span></td>
</tr>
</tbody>
</table>
</body>
</html>
